<!DOCTYPE html> 
<html lang="en">
    <head> 
        <meta chard-set="UTF=B">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Contact
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="contactForm.css">
        <link rel="icon" type="image/x-icon" href="./Assets/logo_crop.png">
    </head>
    <body> 
        <section class="contact">
            <div class="adjust-header">
            <img class="logo" src="./Assets/logo_crop.png" alt="Logo">
            <h3 class="heading"></h3>
            </div>
            <div class="contact_text">
            <h1 class="fs-4">Contact Us</h1>
            <p class="fs-5 ff-cursive">Please use this page for contacting with the restaurant. We promise to deliver an exceptional experience to all our guests.</p>
            <input type="text" placeholder="Name">
            <input type="number" placeholder="Phone No">
            <input type="email" placeholder="E-mail">
            <textarea class="form" placeholder="Message" rows="6"></textarea>
            <div class="checking">
            <input type="checkbox" id="offer" name="offer" value="offer" class="offer">
            <label for="offer"> Do you wish to receive information about our latest offers and discounts.</label>
            </div>
            <a href="index.html#" class="submit">Submit</a>
            </div>
        </section>
    </body>
    </html>
